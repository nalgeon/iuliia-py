name: build

on:
    push:
        branches: [master]
        paths:
            - .github/**
            - iuliia/**
            - tests/**
            - Makefile
    pull_request:
        branches: [master]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.10, 3.11, 3.12]

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
            - run: make deps schemas
            - run: make
